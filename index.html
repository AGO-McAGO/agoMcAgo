  <body>

<div class="container mt-5">
<!-- POPOVERS -->
<h1> Popovers </h1>

<button class="btn btn-outline-primary" data-toggle="popover" data-placement="top" data-content="Blah blah aaaaaaaaaaaaakkk"> Top </button>
<button class="btn btn-outline-dark" data-toggle="popover" data-placement="right" data-content="Blah blah aaaaaaaaaaaaakkk"> Right </button>
<button class="btn btn-outline-success" data-toggle="popover" data-placement="bottom" data-content="Blah blah aaaaaaaaaaaaakkk"> Bottom </button>
<button class="btn btn-outline-warning" data-toggle="popover" data-placement="left" data-content="Blah blah aaaaaaaaaaaaakkk"> Left </button>

<br />
<br />
<br />
<br />
<br />

<!-- POPOVERS DISMISSIBLE -->
<h1> Popovers Dismissible </h1>

<button class="btn btn-outline-dark" data-toggle="popover" data-placement="right" data-content="Blah blah aaaaaaaaaaaaakkk" data-trigger="focus">
	Blah blah
</button>

<br />
<br />
<br />
<br />
<br />

<!-- POPOVER TRIGGER WITH JS-->
<h2> Popover Trigger With Js </h2>

<button id="ago" class="btn btn-outline-dark" data-toggle="popover" data-placement="right" data-content="Blah blah aaaaaaaaaaaaakkk" data-trigger="focus">
	Blah blah
</button>

<hr />

<button class="btn btn-outline-primary" onclick="showPopover()"> Show </button>
<button class="btn btn-outline-dark" onclick="hidePopover()"> Hide </button>
<button class="btn btn-outline-success" onclick="togglePopover()"> Toggle </button>

<br />
<br />
<br />
<br />
<br />

    <!-- Popover Trigger Script -->
    <script>

/* For simple popover */
    $('[data-toggle="popover"]').popover( );

/* For popover Js trigger */
function showPopover() {
    $("#ago").popover("show");
}

function hidePopover() {
    $("#ago").popover("hide");
}

function togglePopover() {
    $("#ago").popover("toggle");
}

/* For popover events */
    $("#ago").on("show.bs.popover", function() {
    	console.log("Popover Shown.");
    });

    </script>
